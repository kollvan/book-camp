{% extends 'base.html' %}
{% load static %}

{% block extends_style %}
<link rel="stylesheet" href="{% static 'bookcamp/css/form-style.css'%}">
{% endblock %}

{% block section %}
<section class="content">
        <form class="form-content" method="post">
            {% csrf_token %}
            <h1>Новый пароль</h1>
            <div class="inputs">
                <div>{{form.non_field_errors}}</div>
                {% for f in form %}
                <div class="input-field">
                    <label for="{{f.id_for_label}}">{{f.label}}:</label>
                    {{f}}
                    <div class="input-error">{{ f.errors }}</div>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Сохранить</button>
        </form>
</section>
{% endblock %}
