{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <div>
        {% if user.image %}
        <img src="{{ user.image.url }}" width="600">
        {% else %}
        <img src="{% static 'bookcamp/image/default_image_user.jpg' %}" width="600">
        {% endif %}
        <div>
            <div>
                <p>Логин: {{ user.username }}</p>
            </div>
            <div>
                <p>E-mail: {{ user.email }}</p>
            </div>
            <div>
                <p>Имя: {{ user.first_name}}</p>
            </div>
            <div>
                <p>Фамилия: {{ user.last_name }}</p>
            </div>
        </div>
        <a href="{% url 'user:edit' %}">Редактировать профиль</a>
    </div>
    <div>
        <p>Данные взятые из статистики</p>
    </div>
</body>
</html>
