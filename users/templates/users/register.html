{% extends 'base.html' %}
{% load static %}

{% block extends_style %}
    <link rel="stylesheet" href="{% static 'bookcamp/css/form-style.css'%}">
{% endblock %}

{% block section %}
<section class="content">
        <form class='form-content' method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Регистрация</h1>
            <div class="inputs">
                <div class="input-field">
                    <label for="id_username">Логин:</label>
                    <input id="id_username"  name="username" type="text" value="">
                </div>
                <div class="input-field">
                    <label for="id_email">E-mail:</label>
                    <input id="id_email" name="email" type="email" placeholder="myemail@email.com" value="">
                </div>
                <div class="input-field image-field">
                    <label for="id_image">Изображение профиля:</label>
                    <input id="id_image" type="file" >
                </div>
                <div class="input-field">
                    <label for="id_first_name">Имя:</label>
                    <input id="id_first_name" name="first_name" type="text" value="">
                </div>
                <div class="input-field">
                    <label for="id_last_name">Фамилия:</label>
                    <input id="id_last_name" name="last_name" type="text" value="">
                </div>
                <div class="input-field">
                    <label for="id_password1">Пароль:</label>
                    <input id="id_password1" name="password1" type="password">
                </div>
                <div class="input-field">
                    <label for="id_password2">Повторите пароль:</label>
                    <input id="id_password2" name="password2" type="password">
                </div>
            </div>
            <button type="submit">Регистрация</button>
        </form>
    </section>
{% endblock %}

{% block footer %}
    <footer>
        <p>&copy;Bookcamp </p>
    </footer>
{% endblock %}
