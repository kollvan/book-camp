server{
    listen 8080;
    charset utf8;

    access_log /app/site/bookcamp/logs/bc_access.log;
    error_log /app/site/bookcamp/logs/bc_error.log;
    location / {
        proxy_pass http://bookcamp:8000;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
    location /favicon.ico { access_log off; log_not_found off;}
    location /static/ { alias /app/site/bookcamp/static/;
        access_log /app/site/bookcamp/logs/bc_access.log;}
    location /media/ { alias /app/site/bookcamp/media/;
        access_log /app/site/bookcamp/logs/bc_access.log;}
}