{% load goods_custom_tags %}
<div>
    {% get_categories as categories %}
    <ul>
        <li>
            <a href="{% url 'goods:catalog' 'all' %}">Все категории</a>
        </li>
        {% for category in categories %}
        <li>
            <a href="{% url 'goods:catalog' category.slug %}">{{category.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
